  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <!-- Color the status bar on mobile devices -->

    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <!-- personnalisation des 2 couleurs princpiales -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-cyan.min.css" />
  </head>
  <body>
    <!-- Add your site or app content here -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">ESD job</span>

          <div id="user-container">
            <button id="login-google" class="mdl-button mdl-js-button mdl-js-ripple-effect">
               <i class="material-icons">account_circle</i>Sign-in with Google
            </button>
            <div  id="user-pic"></div>
            <button id="show-dialog" type="button" class="mdl-button"> LOGIN</button>
            <button id="logout" type="button" class="mdl-button" onclick="logout()"> LOGOUT</button>
          </div>
        </div>

        <div id="snackbar-alert" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

        <!-- Tab (3colonnes principales) -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Profile</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Jobs</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">Candidats</a>
        </div>
      </header>

<!-- Login boite de dialogue -->
      <dialog class="mdl-dialog" id="logDialog">
        <h2 class="mdl-card__title-text mdl-card__title ">Login</h2>
        <div class="mdl-dialog__content">

              <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="email" id="email_field">
                  <label class="mdl-textfield__label" for="email_field">Login</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="password" id="password_field">
                  <label class="mdl-textfield__label" for="password_field">Password</label>
                </div>
              </form>

        </div>
        <div class="mdl-dialog__actions">
          <button id="log" onclick="login()" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
            Login
          </button>
          <button type="button" class="mdl-button close">Back</button>
        </div>
      </dialog>

      <main class="mdl-layout__content">

<!-- Profile -->
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content">
            <!-- Square card -->

            <div class="demo-card-square mdl-card mdl-shadow--2dp">
              <div class="mdl-card__supporting-text">
                <form id="updateInfo" action="index.html" method="post">
                  <div>
                    <p id="name"></p>
                    <input id="name_change" type="text" name="name" placeholder="edit name" value="">
                  </div>
                  <div>
                    <p id="jobs"></p>
                    <input id="jobs_change" type="text" name="jobs" placeholder="edit jobs" value="">
                  </div>
                  <div>
                    <p id="contact"></p>
                    <input id="contact_change" type="email" name="contact" placeholder="edit contact" value="">
                  </div>
                  <div>
                    <p id="tjm"></p>
                    <input id="tjm_change" type="number" placeholder="edit TJM">
                  </div>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button onclick="updateUserData()" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  Update
                </button>
              </div>
            </div>

          </div>
        </section>

<!-- Jobs -->
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content">

            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Job</th>
                  <th>City</th>
                  <th>Start</th>
                  <th>Duration</th>
                  <th>contact</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <button id="add_button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
              <i class="material-icons">add</i>
            </button>

            <dialog class="mdl-dialog" id="jobDialog">
              <h2 class="mdl-card__title-text mdl-card__title ">Offer Job</h2>
              <div class="mdl-dialog__content">

                    <form action="#">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="sample1">
                        <label class="mdl-textfield__label" for="sample1">Name</label>
                      </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="sample2">
                        <label class="mdl-textfield__label" for="sample2">City</label>
                      </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="number" type="number" placeholder="Duration">
                      </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label for="date">Start : </label>
                        <input id="date" type="date">
                      </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="email" id="sample5">
                        <label class="mdl-textfield__label" for="sample5">Contact</label>
                      </div>
                    </form>

              </div>
              <div class="mdl-dialog__actions">
                <button onclick="addJobOffer()" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                  <i class="material-icons">check</i>
                </button>
                <button type="button" class="mdl-button close">Back</button>
              </div>
            </dialog>
          </div>
        </section>

<!-- Candidats -->
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content">

            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Job</th>
                  <th>Name</th>
                  <th>E-mail</th>
                  <th>TJM</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Developpeur</td>
                  <td>Pierre</td>
                  <td>pierre@gmail.com</td>
                  <td>500</td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Designer</td>
                  <td>Jeanne</td>
                  <td>jeanne@gmail.com</td>
                  <td>700</td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Community Manager</td>
                  <td>Lola</td>
                  <td>lola@gmail.com</td>
                  <td>600</td>
                </tr>
              </tbody>
            </table>

          </div>
        </section>
      </main>
    </div>

    <script>

    // pour boite de dialogue du login
      var dialogLog = document.querySelector('#logDialog');
      var showDialogButton = document.querySelector('#show-dialog');
      if (! dialogLog.showModal) {
        dialogPolyfill.registerDialog(dialogLog);
      }
      showDialogButton.addEventListener('click', function() {
        dialogLog.showModal();
      });
      dialogLog.querySelector('.close').addEventListener('click', function() {
        dialogLog.close();
      });
    // pour boite de dialogue de l'ajout de job
      var dialogJob = document.querySelector('#jobDialog');
      var jobDialog = document.querySelector('#add_button');
      if (! dialogJob.showModal) {
        dialogPolyfill.registerDialog(dialogJob);
      }
      jobDialog.addEventListener('click', function() {
        dialogJob.showModal();
      });
      dialogJob.querySelector('.close').addEventListener('click', function() {
        dialogJob.close();
      });

    </script>


  </body>
</html>
